<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gestión de Recetas</title>
        <link rel="stylesheet" href="./styles.css" />
        <script defer src="./script.js"></script>
    </head>
    <body>
        <header>
            <h1>Gestión de Recetas</h1>
        </header>

        <main>
            <section id="section-form-receta">
                <h2>Añadir Receta</h2>
                <form id="form-receta">
                    <label for="nombre-receta">Nombre:</label>
                    <input
                        type="text"
                        id="nombre-receta"
                        required
                        placeholder="Ingresa el nombre de la receta"
                    />

                    <label for="ingredientes-receta">Ingredientes:</label>
                    <textarea
                        id="ingredientes-receta"
                        required
                        placeholder="Ingresa los ingredientes de la receta"
                    ></textarea>

                    <label for="instrucciones-receta">Instrucciones:</label>
                    <textarea
                        id="instrucciones-receta"
                        required
                        placeholder="Ingresa las instrucciones de la receta"
                    ></textarea>

                    <label for="tiempo-cocinado">Tiempo de Cocción:</label>
                    <input
                        type="number"
                        id="tiempo-cocinado"
                        min="1"
                        required
                        placeholder="Ingresa el tiempo en minutos"
                    />

                    <label for="numero-porciones">Numero de Porciones:</label>
                    <input
                        type="number"
                        id="numero-porciones"
                        min="1"
                        required
                        placeholder="Ingresa el numero de porciones"
                    />

                    <label for="categoria-receta">Categoría:</label>
                    <select id="categoria-receta">
                        <option value="Desayuno">Desayuno</option>
                        <option value="Almuerzo">Almuerzo</option>
                        <option value="Cena">Cena</option>
                        <option value="Postre">Postre</option>
                    </select>

                    <label for="dificultad-receta"
                        >Dificultad de la receta:</label
                    >
                    <select id="dificultad-receta">
                        <option value="Facil">Facil</option>
                        <option value="Medio">Medio</option>
                        <option value="Dificil">Dificil</option>
                    </select>

                    <button type="submit" id="guardar-receta-btn">
                        Guardar Receta
                    </button>
                </form>
            </section>

            <section id="section-lista-recetas">
                <h2>Recetas Guardadas</h2>
                <input
                    type="text"
                    id="barra-busqueda"
                    placeholder="Ingresa el nombre de la receta"
                    onchange="BucarRecetas(event)"
                />

                <label for="buscar-categoria"
                    >Buscar receta por Categoria:</label
                >
                <select id="buscar-categoria">
                    <option value="Nada">Nada</option>
                    <option value="Desayuno">Desayuno</option>
                    <option value="Almuerzo">Almuerzo</option>
                    <option value="Cena">Cena</option>
                    <option value="Postre">Postre</option>
                </select>

                <label for="buscar-dificultad"
                    >Buscar receta por Dificultad:</label
                >
                <select id="buscar-dificultad">
                    <option value="Nada">Nada</option>
                    <option value="Facil">Facil</option>
                    <option value="Medio">Medio</option>
                    <option value="Dificil">Dificil</option>
                </select>

                <div id="lista-recetas"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Gestión de Recetas</p>
        </footer>
    </body>
</html>
